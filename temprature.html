<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        input,
        span {
            font-size: 20px;
        }
    </style>
</head>

<body>
    <h1>Temperature Converter</h1>
    <h2>Type Temperature in celcius to convert it into fahrenheit</h2>
    <p>
        <label>Celcius</label>
        <input id="inputKG" type="number" placeholder="Celcius" oninput="CtoFConverter(this.value)" onchange="CtoFConverter(this.value)">
    </p>
    <p>Fahrenheit: <span class="fahrenheit"></span></p>


    <h1>Temperature Converter</h1>
    <h2>Type Temperature in fahrenheit to convert it into celcius</h2>
    <p>
        <label>fahrenheit</label>
        <input id="inputKG" type="number" placeholder="fahrenheit" oninput="FtoCConverter(this.value)" onchange="FtoCConverter(this.value)">
    </p>
    <p>Celcius: <span class="celcius"></span></p>
    <script>
        function CtoFConverter(temp) {
            document.querySelector(".fahrenheit").innerHTML = temp * 9 / 5 + 32;
        }

        function FtoCConverter(temp) {
            document.querySelector(".celcius").innerHTML = (5/9) * (temp - 32);
        }
    </script>
</body>

</html>
