<html>

<head>
    <script type="text/javascript" src="js/video.js"></script>
    <link rel="stylesheet" type="text/css" href="css/video.css">
</head>

<body>
    <div id="wrapper">
        <div id='player_wrapper'>
            <video id='video_player'>
   <source src='video\Pexels Videos 1433307.mp4' type='video/mp4'>
  </video>
            <div id='player_controls'>
                <input type="image" src="png/icons8-play-30.png" onclick="play_vid()" id="play_button">
                <input type="image" src="/png/icons8-pause-30.png" onclick="pause_vid()" id="pause_button">
                <input type="image" src="/png/icons8-stop-30.png" onclick="stop_vid()" id="stop_button">
                <img src="png/icons8-speaker-30.png" id="vol_img">
                <input type="range" id="change_vol" onchange="change_vol()" step="0.05" min="0" max="1" value="1">
            </div>
        </div>
    </div>
</body>

</html>
